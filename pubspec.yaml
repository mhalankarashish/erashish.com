name: erashish_com
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/


  fonts:
    - family: Schyler
      fonts:
        - asset: assets/fonts/MaterialIcons-Regular.ttf
        - asset: assets/fonts/Nexa-Bold.otf
        - asset: assets/fonts/Nexa-Light.otf
        - asset: assets/fonts/Product-Sans-Regular.ttf
        - asset: assets/fonts/Quicksand-Regular.otf


   
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
